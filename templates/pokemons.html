{% extends 'base.html' %}

{% block title %}
Pokemons List
{% endblock %}
   
{% block content %}
    <h1>Pokemons</h1>

    <!-- loop all pokemons names -->
    <ul>
      {% for name in names %}
      <a href="/pokemons/{{name}}">
        <li>{{name}}</li>
      </a>
      {% endfor %}
    </ul>
  {% endblock %}
