{% extends 'base.html' %}

{% block title %}
Home page
{% endblock %}

 {% block content %}
    <h1>Welcome Hello {{n}}</h1>
    <h1>You are {{age}} years old</h1>

    <!-- if condition -->
    {% if not names %}
    <p>No names to display!</p>
    {% endif %}

    <!-- for loop -->
    {% for name in names %}
    <p>{{name}}</p>
    {% endfor %}

    <script src="/static/script.js"></script>
  {% endblock %}
